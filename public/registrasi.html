<!doctype html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title data-i18n-key="registerTitle">
            Buat Akun Baru - Galeri Game
        </title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
    </head>
    <body data-theme="dark">
        <header>
            <div class="container">
                <h1 data-i18n-key="headerTitle">Galeri Game Keren</h1>
                <p data-i18n-key="headerSubtitle">
                    Pilih dan mainkan game favoritmu langsung dari browser!
                </p>
            </div>
        </header>

        <nav class="navbar">
            <div class="container">
                <div class="nav-brand">
                    <a href="index.html" data-i18n-key="navBrand"
                        >Galeri Game</a
                    >
                </div>
                <ul class="nav-links">
                    <li>
                        <a href="index.html" data-i18n-key="navHome">Home</a>
                    </li>
                    <li>
                        <a href="donate.html" data-i18n-key="navDonate"
                            >Donate</a
                        >
                    </li>
                    <li>
                        <a href="about.html" data-i18n-key="navAbout">About</a>
                    </li>
                    <li><a href="faq.html" data-i18n-key="navFAQ">FAQ</a></li>
                    <li>
                        <a href="news.html" data-i18n-key="navNews">News</a>
                    </li>
                    <li>
                        <a href="privacy.html" data-i18n-key="navPrivacy"
                            >Privacy</a
                        >
                    </li>
                    <li>
                        <a href="login.html" data-i18n-key="navLogin">Login</a>
                    </li>
                </ul>
                <div class="nav-controls">
                    <button
                        class="theme-toggle-btn"
                        id="lang-toggle"
                        data-i18n-key="ariaLang"
                        aria-label="Ganti bahasa"
                    >
                        ID
                    </button>
                    <button
                        class="theme-toggle-btn"
                        id="theme-toggle"
                        data-i18n-key="ariaTheme"
                        aria-label="Toggle theme"
                    >
                        <i class="fas fa-sun"></i>
                    </button>
                    <button
                        class="hamburger"
                        data-i18n-key="ariaNav"
                        aria-label="Toggle navigation"
                    >
                        <span class="hamburger-box">
                            <span class="hamburger-inner"></span>
                        </span>
                    </button>
                </div>
            </div>
        </nav>

        <main>
            <div class="content-page container">
                <form id="registerForm" class="auth-form active">
                    <h2 data-i18n-key="registerTitle">Buat Akun Baru</h2>
                    <div class="form-group">
                        <label
                            for="registerUsername"
                            data-i18n-key="labelUsername"
                            >Nama Pengguna</label
                        >
                        <input
                            type="text"
                            id="registerUsername"
                            data-i18n-key="placeholderUsername"
                            placeholder="Masukkan nama pengguna"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="registerEmail" data-i18n-key="labelEmail"
                            >Email</label
                        >
                        <input
                            type="email"
                            id="registerEmail"
                            data-i18n-key="placeholderEmail"
                            placeholder="Masukkan email Anda"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label
                            for="registerPassword"
                            data-i18n-key="labelPassword"
                            >Kata Sandi</label
                        >
                        <input
                            type="password"
                            id="registerPassword"
                            data-i18n-key="placeholderPassword"
                            placeholder="Masukkan kata sandi"
                            required
                        />
                    </div>
                    <button
                        type="submit"
                        class="play-button"
                        data-i18n-key="buttonRegister"
                    >
                        Daftar
                    </button>
                </form>
            </div>
        </main>

        <footer>
            <div class="container">
                <p data-i18n-key="footerText">
                    &copy; 2025 Portal Game Anda. Semua Hak Cipta Dilindungi. |
                    <a
                        href="privacy.html"
                        class="footer-link"
                        data-i18n-key="footerLink"
                        >Kebijakan Privasi</a
                    >
                </p>
            </div>
        </footer>

        <a
            href="#"
            id="scrollTopBtn"
            class="scroll-top-btn"
            data-i18n-key="scrollTop"
            aria-label="Kembali ke atas"
        >
            <i class="fas fa-arrow-up"></i>
        </a>

        <div id="networkStatus" class="network-status"></div>

        <script src="script.js"></script>
        <script>
            document
                .getElementById("registerForm")
                .addEventListener("submit", async (e) => {
                    e.preventDefault();

                    const username =
                        document.getElementById("registerUsername").value;
                    const email =
                        document.getElementById("registerEmail").value;
                    const password =
                        document.getElementById("registerPassword").value;

                    try {
                        const response = await fetch(
                            "https://xxxxx-username.replit.dev/register",
                            {
                                method: "POST",
                                headers: { "Content-Type": "application/json" },
                                body: JSON.stringify({
                                    username,
                                    email,
                                    password,
                                }),
                            },
                        );

                        const data = await response.json();
                        alert(data.message);
                    } catch (error) {
                        alert("Gagal terhubung ke server!");
                        console.error(error);
                    }
                });
        </script>
    </body>
</html>
